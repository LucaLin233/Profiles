# 适用于 Loon 2.1.19 + 版本的配置文件
# 2022年06月11日 00:25 UTC/GMT +8

# 推荐 GEOIP 配置地址
# https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb

[General]
# IPv6 支持
ipv6 = false
# 跳过某个域名或者IP段
skip-proxy = 192.168.0.0/16,172.16.0.0/12,127.0.0.0/8,100.64.0.0/10,17.0.0.0/8,10.0.0.0/8,localhost,*.local,e.crashlynatics.com
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32
# DNS 服务器，如果只在中国大陆境内使用，推荐删除 1.0.0.1 和 8.8.8.8
dns-server = system,223.5.5.5,223.6.6.6
doq-server = quic://c.passcloud.xyz:784
doh-server = https://dns.alidns.com/dns-query
# Wi-Fi 访问
allow-udp-proxy = false
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socket5-port = 7221
# 网络测试 URL
proxy-test-url = http://connectivitycheck.platform.hicloud.com/generate_204
test-timeout = 5
interface-mode = auto
# 解析器
resource-parser = https://raw.githubusercontent.com/Peng-YM/Sub-Store/master/backend/dist/sub-store-parser.loon.min.js

[Proxy]
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码

[Remote Proxy]
# 订阅节点，格式：别名 = 订阅 URL
# 以 Dler Cloud 为例，Dler Cloud 用户将下面订阅链接的 XXXXXX 替换为自己的订阅 token 即可
# 其他机场用户，注意修改别名（包括该配置文件下方所有 Dler Cloud 字样）
Dler Cloud = https://sub.store/download/collection/OCD,udp=true,fast-open=true,vmess-aead=false,img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Dler.png

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 根据自己机场及想用的节点进行删改，如想过滤 “香港 IPLC”，请修改 FilterKey 为 “.*香港 IPLC”
Dler Cloud - HK = NameRegex,Dler Cloud, FilterKey = ".*(香港|Hong Kong|HK|hk)"
Dler Cloud - TW = NameRegex,Dler Cloud, FilterKey = ".*(台湾|Taiwan|TW|tw|台北)"
Dler Cloud - SG = NameRegex,Dler Cloud, FilterKey = ".*(新加坡|Singapore|SG|sg)"
Dler Cloud - JP = NameRegex,Dler Cloud, FilterKey = ".*(日本|Japan|JP|jp)"
Dler Cloud - KR = NameRegex,Dler Cloud, FilterKey = ".*(韩国|Korea|KR|kr)"
Dler Cloud - US = NameRegex,Dler Cloud, FilterKey = ".*(美国|United States|US|us)"

[Proxy Group]
# 默认注释部分规则及策略，如需使用请取消 # 备注
代理 = select,自动选择,香港节点,台湾节点,新加坡节点,日本节点,韩国节点,美国节点,Dler Cloud,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
SSID = ssid,default=代理,cellular=代理,"OCD_AP"=DIRECT,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/SSID.png
大陆网络 = select,直连,SSID,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Domestic.png
苹果服务 = select,直连,SSID,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
国内媒体 = select,大陆网络,香港节点,台湾节点,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/StreamingCN.png
国际媒体 = select,SSID,直连,香港节点,台湾节点,新加坡节点,日本节点,韩国节点,美国节点,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Streaming.png
# 电报服务 = select,SSID,新加坡节点,美国节点,香港节点,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram_X.png
# 微软服务 = select,直连,SSID,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
贝宝服务 = select,SSID,直连,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/PayPal.png
其他 = select,SSID,直连,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
广告拦截 = select,拦截,直连,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Advertising.png

# 注意下方的 Dler Cloud 名称，如有不使用的国家/地区节点策略组，请在上方规则策略组中一并删除相关节点策略组
自动选择 = url-test,Dler Cloud - HK,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 300,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Round_Robin.png
