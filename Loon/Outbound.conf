新加坡节点 = fallback,Dler Cloud - SG,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
日本节点 = fallback,Dler Cloud - JP,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
韩国节点 = fallback,Dler Cloud - KR,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
美国节点 = fallback,Dler Cloud - US,url = http://connectivitycheck.platform.hicloud.com/generate_204,interval = 300,max-timeout = 3000,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

# 为了与 Proxy 策略名称保持一致
直连 = select,DIRECT,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Direct.png
